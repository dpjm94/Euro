<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <img style="width: 110px;" src="assets/imgs/euroLogo.png">
  </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div padding>
    <h3>Site Forms</h3>
    <hr style="border: 1px solid #fbb124; background-color: #fbb124; padding: 2px 0 2px 0"> 
  </div>  

  <button ion-item full (click)="goToCVI()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    C.V.I.
  </button>

  <button ion-item full (click)="goToDay()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    Daywork Record Sheet
  </button>

  <button ion-item full (click)="goToDrainage()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    Drainage Test
  </button>

  <button ion-item full (click)="goToFoundation()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    Foundations / Footings Checklists
  </button>

  <button ion-item full (click)="goToHandOver()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    Handover
  </button>

  <button ion-item full (click)="goToMaterial()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    Materials Received Record
  </button>

  <button ion-item full (click)="goToMaterialReq()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    Materials Requistion
  </button>

  <button ion-item full (click)="goToMuck()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    Muck Away Record
  </button>

  <button ion-item full (click)="goToPaving()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    Paving Checklists
  </button>

  <button ion-item full (click)="goToPlantReq()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    Plant Requistion
  </button>

  <button ion-item full (click)="goToPlant()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    Plant Return
  </button>

  <button ion-item full (click)="goToPre()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    Pre-Pour Sheet
  </button>

  <button ion-item full (click)="goToRFI()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    RFI
  </button>

  <button ion-item full (click)="goToTime()">
    <ion-icon ios="ios-clipboard-outline" md="md-clipboard" item-start></ion-icon>
    <ion-icon style="color: green" md="md-arrow-forward" item-end></ion-icon>
    Time Sheet
  </button>

  <br>
  <br>
</ion-content>
